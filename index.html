<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="container">
        <div class="board">
            <div class="cell" onclick="placeMarker(this)"></div>
            <div class="cell" onclick="placeMarker(this)"></div>
            <div class="cell" onclick="placeMarker(this)"></div>
            <div class="cell" onclick="placeMarker(this)"></div>
            <div class="cell" onclick="placeMarker(this)"></div>
            <div class="cell" onclick="placeMarker(this)"></div>
            <div class="cell" onclick="placeMarker(this)"></div>
            <div class="cell" onclick="placeMarker(this)"></div>
            <div class="cell" onclick="placeMarker(this)"></div>
        </div>
        <div class="message"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
<head>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
}

.board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 10px;
    margin-bottom: 20px;
}

.cell {
    width: 100px;
    height: 100px;
    border: 1px solid #333;
    font-size: 36px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}

.message {
    font-size: 24px;
    font-weight: bold;
}

    </style>
</head>
<head> 
    <script>
    let currentPlayer = 'X';
let gameBoard = ['', '', '', '', '', '', '', '', ''];
const winningCombinations = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6]
];

function placeMarker(cell) {
    const index = Array.from(cell.parentNode.children).indexOf(cell);
    if (gameBoard[index] === '' && !checkWinner()) {
        gameBoard[index] = currentPlayer;
        cell.textContent = currentPlayer;
        if (checkWinner()) {
            document.querySelector('.message').textContent = `Player ${currentPlayer} wins!`;
        } else {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
    }
}

function checkWinner() {
    return winningCombinations.some(combination => {
        if (gameBoard[combination[0]] && gameBoard[combination[0]] === gameBoard[combination[1]] && gameBoard[combination[0]] === gameBoard[combination[2]]) {
            return true;
        }
        return false;
    });
}

</script>
</head>
